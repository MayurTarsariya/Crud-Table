<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>CRUD OPERATIONS JS</title>
</head>

<body onload="loadDataFromStorage()">
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <input type="text" class="name" placeholder="Product Name...">
                <input type="number" class="price" placeholder="Product Price..." min="1">
                <input type="number" class="quantity" placeholder="Product Quantity..." min="1">
                <button class="create">create</button>
            </form>
            <form class="update_form">
                <input type="text" class="uname" placeholder="Product Name...">
                <input type="number" class="uprice" placeholder="Product Price..." min="1">
                <input type="number" class="uquantity" placeholder="Product Quantity..." min="1">
                <button class="update">update</button>
            </form>
            <div class="add_div">
                <button>Add</button>
            </div>
            <div class="search_div">
                <input type="text" placeholder="Search items..." class="search">
                <button class="searchBtn">Search</button>
            </div>
            <table>
                <thead>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
